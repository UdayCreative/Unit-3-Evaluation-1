<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      div{
        margin-top: 50px;
        margin-left: 550px;
      }
      #products{
        display: grid;
        grid-template-columns: auto;
        gap: 20px;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <div id="navbar">
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->
    <a href="inventory.html"><button id="show_products">Show Products</button></a>
    </div>
    <div>
      
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "products"-->
      <form id="products" onsubmit="inputData">
      <!--Create four inputs to accept Type, Description, price, & image-->
        <!--give the inputs following respective id's, "type", "desc", "price","image"-->
        <input type="text" id="type" placeholder="Type">
        <input type="text" id="desc" placeholder="Description">
        <input type="number" id="price" placeholder="Price">
        <input type="url" id="image" placeholder="Images">
        <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
        <input type="submit" value="Add Product" id="add_product">
      </form>
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
